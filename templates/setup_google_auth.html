<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up Google Authenticator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light-purple">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow login-card">
                    <div class="card-header text-center">
                        <h2>Set Up Google Authenticator</h2>
                    </div>
                    <div class="card-body text-center">
                        <p>Scan the QR code below with your Google Authenticator app:</p>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ qr_code_uri }}" alt="QR Code">
                        <p class="mt-3">Or enter this code manually: <strong>{{ totp_secret }}</strong></p>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-custom mt-3">Finish Setup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
